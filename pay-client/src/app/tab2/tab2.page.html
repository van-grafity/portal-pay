<ion-header>
  <ion-toolbar>
    <ion-title>
      Akun
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding (ionChange)="isAccountClient()">
  <ion-content *ngFor="let portalpay of clientList">


    <ion-item>
      <ion-avatar slot="start">
        <img src={{img}}>
      </ion-avatar>

      <ion-label>
        <ion-text color="danger">
          <h2>{{portalpay.nama}}</h2>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-card-content>
      <p>No Hp :{{portalpay.no_hp}}</p>
      <p>Email :{{portalpay.email}}</p>
      <p>Alamat :{{portalpay.address}}</p>
    </ion-card-content>

  </ion-content>
</ion-content>
